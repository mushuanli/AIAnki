    <br>
    <strong>注意</strong>：<br>
    1. 原点一经确定后，{{c1::不能随意改变}}<br>
    2. 数轴两端要{{c1::露出小尾巴}}<br>
    3. 单位长度要{{c1::统一}}<br>
    <br>
    <strong>知识点3. 有理数与数轴的关系</strong><br>
    {{c1::任何一个有理数}}都可以用数轴上的点表示，但数轴上的点{{c1::不都表示有理数}}，如：\(\pi\)可在数轴上表示，但\(\pi\){{c1::不是有理数}}<br>
    <strong>知识点5. 点的移动</strong><br>
    点在数轴上移动，包括：{{c1::移动方向}}(如果没有方向需要{{c1::分类讨论}})、{{c1::移动距离}}(左减右加)。

- title: "有理数 1.2 相反数 - 核心定义"
  format: html
  content: |
    <strong>知识点1. 相反数的定义</strong><br>
    1. 定义：{{c1::只有符号不同的两个数}}互为相反数<br>
    2. 特征：{{c1::符号不同}}、{{c1::数值相同}}、{{c1::成对出现}}<br>
    3. 表示：数\(a\)的相反数表示为{{c1::\(-a\)}}，特别地，0的相反数是{{c1::0}}<br>
    4. 几何意义：在数轴上，一对相反数位于{{c1::原点两侧}}、且到{{c1::原点距离相等}}。<br>
    示例：8的相反数是{{c1::-8}}，\(-8\)的相反数是{{c1::\(-(-8)=8\)}}<br>
    求数、字母、式子的相反数，只需要{{c1::在前面加 - }}，但是要注意{{c1::加括号}}。<br>
    " - " 号三种作用: {{c1::减法}}、{{c1::负号}}、{{c1::求相反数，求谁的相反数就在前面加 "-" }}。<br>
    <br>
    <strong>知识点3. 相反数的性质</strong><br>
    1. 任何一个数都有{{c1::且只有一个}}相反数<br>
    2. 若\(a = -a\)，则\(a =\){{c1::0}}（唯一自身相反的数是0）<br>
    3. 若\(a\)，\(b\)互为相反数，则{{c1::\(a + b = 0\)}}<br>
    <br>
    <strong>知识点5. 多重符号化简</strong><br>
    规律总结：{{c1::奇负偶正}}<br>
    示例：\(-\{ + [-( + 3)]\}\) = {{c1::3}}；\(-\{ -[-( + 1)]\}\) = {{c1::-1}}<br>
    <br>
    <strong>相反数 - 典型例题</strong><br>
    <strong>示例1</strong>：若\(2m\)与\(m - 3\)互为相反数，则\(m =\){{c1::1}}<br>
    解：由\(2m + (m - 3) = 0\) → \(3m = 3\) → \(m = 1\)<br>
    <br>
    <strong>示例2</strong>：若\(a\)，\(b\)互为相反数，则互为相反数的有：<br>
    ①\(-2a\)和\(2b\)：{{c1::是}}（∵\(-2a + (-2b) = -2(a + b) = 0\)）<br>
    ③\(a + 1\)和\(b - 1\)：{{c1::是}}（∵\(a + 1 + b - 1 = 0\)）<br>
    ④\(2a\)和\(2b\)：{{c1::是}}（∵\(2a + 2b = 0\)）<br>
    <br>
    <strong>示例3</strong>：<br>
    ②若\(-x = -(-10)\)，则\(x =\){{c1::-10}}<br>
    ③若\(m = -m\)，则\(m =\){{c1::0}}<br>

- title: "有理数 1.2 绝对值 - 基础概念"
  format: html
  content: |
    <strong>知识点1. 绝对值定义</strong><br>
    数轴上表示数\(a\)的点与{{c1::原点}}的距离叫做\(a\)的绝对值，记作：{{c1::\(| a|\)}}<br>
    示例：\(| -2| =\) {{c1::2}}，\(| -\pi| =\) {{c1::\(\pi\)}}<br>
    <br>
    <strong>知识点2. 绝对值的性质</strong><br>
    1. 非负性：\(| a|\) {{c1::\(\geq\) 0}}<br>
    示例：若\(| m-3| + | n-1| = 0\)，则\(m =\) {{c1::3}}，\(n =\) {{c1::1}}<br>
    相关思想：零零模型。若 \(| a| + | b| = 0 \) <br>
    2. 数轴上离原点越近，绝对值越{{c1::小}}<br>
    示例：-2、-1、0、1中绝对值最大的是{{c1::-2}}<br>
    相关思想： {{c1::数形结合}}思想比大小。<br>
    3. 互为相反数的绝对值{{c1::相等}}，若\(| a| = | b|\)则\(a =\) {{c1::\(b\)}} 或 {{c1::\(-b\)}}<br>
    反过来，绝对值相等的两个数 {{c1::相等}} 或 {{c1::互为相反数}}。<br>
    相关思想： 分类讨论。<br>
    <br>
    <strong>知识点3. 代数意义</strong><br>
    \(| a| = \begin{cases}<br>
    {{c1::a}}, & (a > 0) \\<br>
    {{c1::0}}, & (a = 0) \\<br>
    {{c1::-a}}, & (a < 0)<br>
    \end{cases}\)<br>
    意义： {{c1::去绝对值符号的依据}}。<br>
    提示： 先{{c1::判断\(| |\) 里面式子}}的正负，再{{c1::去绝对值}}。<br>
    <strong>知识点4. 绝对值化简</strong><br>
    化简绝对值的步骤：①判断{{c1::式子正负}}；②去绝对值并{{c1::加括号}}（根据绝对值的性质）；③去{{c1::括号}}；④合并{{c1::同类项}}。

    <br>
    <strong>典型计算</strong>：<br>
    ① \(| -8| - | -6| =\) {{c1::2}}<br>
    ③ \(| -0.75| \div | -\frac{7}{4}| =\) {{c1::\(\frac{3}{7}\)}}<br>
    示例：若\(0\leq a < 1\)，则\(| a| + | a-1| =\) {{c1::1}}<br>
    <strong>有理数大小比较方法：</strong>：<br>
    ①利用数轴：{{c1::左边的数}}小于{{c1::右边的数}}。<br>
    ②利用法则： {{c1::负数}} < 0 < {{c1::正数}}； 两个负数，绝对值大的{{c1::反而小}}。<br>
    ③作差法：\(a - b \geq 0 \Leftrightarrow a \geq b\)；\(a - b = 0 \Leftrightarrow a = b\)；\(a - b < 0 \Leftrightarrow a < b\)。<br>

- title: "有理数 1.2 绝对值提高题型1"
  format: html
  content: |
    <strong>题型1：化简绝对值</strong><br>
    步骤：① {{c1::判断式子正负}} → ② {{c1::去绝对值}} → ③ {{c1::合并}}<br>
    示例：当\(b<0<c<a\)时，\(| b-a| =\) {{c1::\(a - b\)}}<br>
    <br>
    <strong>题型2：分式化简</strong><br>
    \(\frac{a}{| a|} = \begin{cases}<br>
    {{c1::1}}, & (a>0) \\<br>
    {{c1::-1}}, & (a<0)<br>
    \end{cases}\)<br>
    示例：当\(1<x<2\)时，\(\frac{x-2}{| x-2|} =\) {{c1::-1}}<br>
    <br>
    <strong>题型3：非负性应用</strong><br>
    示例：若\(| ab-2| + (1-b)^2 = 0\)，则\(a =\) {{c1::2}}，\(b =\) {{c1::1}}<br>
    求和式\(\frac{1}{ab}+\cdots+\frac{1}{(a+2023)(b+2023)} =\) {{c1::\(\frac{2024}{2025}\)}}<br>

- title: "有理数 1.2 绝对值提高题型2"
  format: html
  content: |
    <strong>题型1：化简绝对值</strong><br>
    步骤：① {{c1::判断式子正负}} → ② {{c1::去绝对值}} → ③ {{c1::合并}}<br>
    示例：当\(b<0<c<a\)时，\(| b-a| =\) {{c1::\(a - b\)}}<br>
    <br>
    <strong>四、分类讨论</strong><br>
    1. 例11：若\(| a| = 5\)，\(| b| = 7\)，且\(| a + b| = a + b\)，则\(a - b =\)？<br>
       - 分析：因为\(| a| = 5\)，所以\(a =\) {{c1::\(±5\)}}；因为\(| b| = 7\)，所以\(b =\) {{c1::\(±7\)}}。又因为\(| a + b| = a + b\)，所以\(a + b \geq 0\)<br>
       - 当\(a = 5\)，\(b = 7\)时，\(a - b = 5 - 7 =\) {{c1::\(-2\)}}；当\(a = -5\)，\(b = 7\)时，\(a - b = -5 - 7 =\) {{c1::\(-12\)}}<br>
       - 答案：{{c1::\(-2\)}}或{{c1::\(-12\)}}<br>
    <br>
    2. 例12：若\(| a| = 1\)，\(| b| = 2\)，\(| c| = 3\)，且\(a > b > c\)，则\(a - b + c =\)？<br>
       - 分析：因为\(| c| = 3\)，所以\(c =\) {{c1::\(-3\)}}；因为\(| b| = 2\)且\(b > c\)，所以\(b =\) {{c1::\(-2\)}}<br>
       - 当\(a = 1\)时，\(a - b + c = 1 - (-2) + (-3) =\) {{c1::\(0\)}}；当\(a = -1\)时，\(a - b + c = -1 - (-2) + (-3) =\) {{c1::\(-2\)}}<br>
       - 答案：{{c1::\(0\)}}或{{c1::\(-2\)}}<br>
    <br>
    3. 例13：已知\(a \neq 0\)，化简\(\frac{| a|}{a}\)<br>
       - 当\(a > 0\)时，\(\frac{| a|}{a} =\) {{c1::\(1\)}}；当\(a < 0\)时，\(\frac{| a|}{a} =\) {{c1::\(-1\)}}<br>
       - 答案：{{c1::\(1\)}}或{{c1::\(-1\)}}<br>
    <br>
    <strong>五、零点分段</strong><br>
    1. 零点：令绝对值等于0的值，称为该绝对值的{{c1::零点}}<br>
    2. 解题步骤：① {{c1::找出每一个绝对值的零点}} → ② {{c1::根据零点值给数轴分段}} → ③ {{c1::在各段范围内化简绝对值}}<br>
    <br>
    3. 例14：化简\(| x - 1| + | x - 2|\)<br>
       - 分析：零点为\(x =\) {{c1::\(1\)}}和\(x =\) {{c1::\(2\)}}<br>
       - 解：<br>
         ① 当\(x \leq 1\)时，原式= {{c1::\(3 - 2x\)}}<br>
         ② 当\(1 < x \leq 2\)时，原式= {{c1::\(1\)}}<br>
         ③ 当\(x > 2\)时，原式= {{c1::\(2x - 3\)}}<br>

- title: "有理数 1.2 绝对值提高题型3"
  format: html
  content: |
    <strong>六、绝对值方程</strong><br>
    1. 常用公式：若\(| a| = | b|\)，则\(a =\) {{c1::\(b\)}}或\(a =\) {{c1::\(-b\)}}<br>
    2. 解题步骤：① {{c1::根据绝对值内的正负分类，并去绝对值}} → ② {{c1::解出每一类对应的方程}} → ③ {{c1::检验方程的解是否符合分类的范围要求}}<br>
    <br>
    3. 例15：解方程\(| 2x - 1| = | x + 2|\)<br>
       - 由公式得：\(2x - 1 = x + 2\) 或 \(2x - 1 =\) {{c1::\(-(x + 2)\)}}<br>
       - 解得：\(x =\) {{c1::\(3\)}} 或 \(x =\) {{c1::\(-\frac{1}{3}\)}}<br>
       - 答案：{{c1::\(3\)}}或{{c1::\(-\frac{1}{3}\)}}<br>
    <br>
    4. 例16：解方程\(| x - 1| = 2x - 5\)<br>
       - 当\(x \geq 1\)时，\(x - 1 = 2x - 5\)，解得\(x =\) {{c1::\(4\)}}<br>
       - 当\(x < 1\)时，\(1 - x = 2x - 5\)，解得\(x = 2\)（{{c1::舍去}}）<br>
       - 答案：{{c1::\(x = 4\)}}<br>
    <br>
    <strong>七、最值问题</strong><br>
    1. 几何意义：\(| x - a|\)表示{{c1::\(x\)到\(a\)的距离}}<br>
    <br>
    2. 例17：\(| x - 1| + | x - 2|\)的最小值<br>
       - 当\(1 \leq x \leq 2\)时，最小值为 {{c1::\(1\)}}<br>
       - 几何解释：最小值出现在{{c1::两零点之间的区间}}<br>
    <br>
    3. 拓展：求多个绝对值和最小的方法：<br>
       - 奇数个零点取{{c1::中间值}}，偶数个零点取{{c1::中间段}}<br>
    <br>
    <strong>八、定值问题</strong><br>
    1. 解题思路：通过{{c1::变量相互抵消}}使结果为定值<br>
    <br>
    2. 例18：若\(2a + | 4 - 5a| + | 1 - 3a|\)为定值，求\(a\)范围<br>
       - 需满足：<br>
         \(\begin{cases}4 - 5a \geq 0 \\ 1 - 3a \leq 0 \end{cases}\) → {{c1::\(\frac{1}{3} \leq a \leq \frac{4}{5}\)}}<br>
       - 定值为 {{c1::\(3\)}}<br>
    <br>
    3. 例19：\(| x - 1| + | x - 2| + \cdots + | x - 2022|\)为定值时，\(x\)范围<br>
       - 需满足：{{c1::\(1011 \leq x \leq 1012\)}}<br>
       - 原理：{{c1::偶数个零点取中间段}}<br>

- title: "有理数 1.2 绝对值常考题型"
  format: html
  content: |
    <strong>知识准备</strong><br>
