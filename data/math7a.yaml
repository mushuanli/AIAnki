    <strong>注意</strong>：<br>
    1. 原点一经确定后，{{c1::不能随意改变}}<br>
    2. 数轴两端要{{c1::露出小尾巴}}<br>
    3. 单位长度要{{c1::统一}}<br>
    <br>
    <strong>知识点3. 有理数与数轴的关系</strong><br>
    {{c1::任何一个有理数}}都可以用数轴上的点表示，但数轴上的点{{c1::不都表示有理数}}，如：\(\pi\)可在数轴上表示，但\(\pi\){{c1::不是有理数}}<br>

- title: "有理数 1.2 相反数 - 核心定义"
  content: |
    <strong>知识点1. 相反数的定义</strong><br>
    1. 定义：{{c1::只有符号不同的两个数}}互为相反数<br>
    2. 特征：{{c1::符号不同}}、{{c1::数值相同}}、{{c1::成对出现}}<br>
    3. 表示：数\(a\)的相反数表示为{{c1::\(-a\)}}，特别地，0的相反数是{{c1::0}}<br>
    示例：8的相反数是{{c1::-8}}，\(-8\)的相反数是{{c1::\(-(-8)=8\)}}<br>
    <br>
    <strong>知识点3. 相反数的性质</strong><br>
    1. 任何一个数都有{{c1::且只有一个}}相反数<br>
    2. 若\(a = -a\)，则\(a =\){{c1::0}}（唯一自身相反的数是0）<br>
    3. 若\(a\)，\(b\)互为相反数，则{{c1::\(a + b = 0\)}}<br>
    <br>
    <strong>知识点5. 多重符号化简</strong><br>
    规律总结：{{c1::奇负得负}}，{{c1::偶负得正}}<br>
    示例：\(-\{ + [-( + 3)]\}\) = {{c1::3}}；\(-\{ -[-( + 1)]\}\) = {{c1::-1}}<br>
    <br>
    <strong>相反数 - 典型例题</strong><br>
    <strong>示例1</strong>：若\(2m\)与\(m - 3\)互为相反数，则\(m =\){{c1::1}}<br>
    解：由\(2m + (m - 3) = 0\) → \(3m = 3\) → \(m = 1\)<br>
    <br>
    <strong>示例2</strong>：若\(a\)，\(b\)互为相反数，则互为相反数的有：<br>
    ①\(-2a\)和\(2b\)：{{c1::是}}（∵\(-2a + (-2b) = -2(a + b) = 0\)）<br>
    ③\(a + 1\)和\(b - 1\)：{{c1::是}}（∵\(a + 1 + b - 1 = 0\)）<br>
    ④\(2a\)和\(2b\)：{{c1::是}}（∵\(2a + 2b = 0\)）<br>
    <br>
    <strong>示例3</strong>：<br>
    ②若\(-x = -(-10)\)，则\(x =\){{c1::-10}}<br>
    ③若\(m = -m\)，则\(m =\){{c1::0}}<br>

- title: "有理数 1.2 绝对值 - 基础概念"
  content: |
    <strong>知识点1. 绝对值定义</strong><br>
    数轴上表示数\(a\)的点与{{c1::原点}}的距离叫做\(a\)的绝对值，记作：{{c1::\(\vert a\vert\)}}<br>
    示例：\(\vert -2\vert =\) {{c1::2}}，\(\vert -\pi\vert =\) {{c1::\(\pi\)}}<br>
    <br>
    <strong>知识点2. 绝对值的性质</strong><br>
    1. 非负性：\(\vert a\vert\) {{c1::\(\geq\) 0}}<br>
    示例：若\(\vert m-3\vert + \vert n-1\vert = 0\)，则\(m =\) {{c1::3}}，\(n =\) {{c1::1}}<br>
    2. 数轴上离原点越近，绝对值越{{c1::小}}<br>
    示例：-2、-1、0、1中绝对值最大的是{{c1::-2}}<br>
    3. 互为相反数的绝对值{{c1::相等}}，若\(\vert a\vert = \vert b\vert\)则\(a =\) {{c1::\(b\)}} 或 {{c1::\(-b\)}}<br>
    <br>
    <strong>知识点3. 代数意义</strong><br>
    \(\vert a\vert = \begin{cases}<br>
    {{c1::a}}, & (a > 0) \\<br>
    {{c1::0}}, & (a = 0) \\<br>
    {{c1::-a}}, & (a < 0)<br>
    \end{cases}\)<br>
    <br>
    <strong>典型计算</strong>：<br>
    ① \(\vert -8\vert - \vert -6\vert =\) {{c1::2}}<br>
    ③ \(\vert -0.75\vert \div \vert -\frac{7}{4}\vert =\) {{c1::\(\frac{3}{7}\)}}<br>
    示例：若\(0\leq a < 1\)，则\(\vert a\vert + \vert a-1\vert =\) {{c1::1}}<br>

- title: "有理数 1.2 绝对值提高题型1"
  content: |
    <strong>题型1：化简绝对值</strong><br>
    步骤：① {{c1::判断式子正负}} → ② {{c1::去绝对值}} → ③ {{c1::合并}}<br>
    示例：当\(b<0<c<a\)时，\(\vert b-a\vert =\) {{c1::\(a - b\)}}<br>
    <br>
    <strong>题型2：分式化简</strong><br>
    \(\frac{a}{\vert a\vert} = \begin{cases}<br>
    {{c1::1}}, & (a>0) \\<br>
    {{c1::-1}}, & (a<0)<br>
    \end{cases}\)<br>
    示例：当\(1<x<2\)时，\(\frac{x-2}{\vert x-2\vert} =\) {{c1::-1}}<br>
    <br>
    <strong>题型3：非负性应用</strong><br>
    示例：若\(\vert ab-2\vert + (1-b)^2 = 0\)，则\(a =\) {{c1::2}}，\(b =\) {{c1::1}}<br>
    求和式\(\frac{1}{ab}+\cdots+\frac{1}{(a+2023)(b+2023)} =\) {{c1::\(\frac{2024}{2025}\)}}<br>

- title: "有理数 1.2 绝对值提高题型2"
  content: |
    <strong>题型1：化简绝对值</strong><br>
    步骤：① {{c1::判断式子正负}} → ② {{c1::去绝对值}} → ③ {{c1::合并}}<br>
    示例：当\(b<0<c<a\)时，\(\vert b-a\vert =\) {{c1::\(a - b\)}}<br>
    <br>
    <strong>四、分类讨论</strong><br>
    1. 例11：若\(\vert a\vert = 5\)，\(\vert b\vert = 7\)，且\(\vert a + b\vert = a + b\)，则\(a - b =\)？<br>
       - 分析：因为\(\vert a\vert = 5\)，所以\(a =\) {{c1::\(±5\)}}；因为\(\vert b\vert = 7\)，所以\(b =\) {{c1::\(±7\)}}。又因为\(\vert a + b\vert = a + b\)，所以\(a + b \geq 0\)<br>
       - 当\(a = 5\)，\(b = 7\)时，\(a - b = 5 - 7 =\) {{c1::\(-2\)}}；当\(a = -5\)，\(b = 7\)时，\(a - b = -5 - 7 =\) {{c1::\(-12\)}}<br>
       - 答案：{{c1::\(-2\)}}或{{c1::\(-12\)}}<br>
    <br>
    2. 例12：若\(\vert a\vert = 1\)，\(\vert b\vert = 2\)，\(\vert c\vert = 3\)，且\(a > b > c\)，则\(a - b + c =\)？<br>
       - 分析：因为\(\vert c\vert = 3\)，所以\(c =\) {{c1::\(-3\)}}；因为\(\vert b\vert = 2\)且\(b > c\)，所以\(b =\) {{c1::\(-2\)}}<br>
       - 当\(a = 1\)时，\(a - b + c = 1 - (-2) + (-3) =\) {{c1::\(0\)}}；当\(a = -1\)时，\(a - b + c = -1 - (-2) + (-3) =\) {{c1::\(-2\)}}<br>
       - 答案：{{c1::\(0\)}}或{{c1::\(-2\)}}<br>
    <br>
    3. 例13：已知\(a \neq 0\)，化简\(\frac{\vert a\vert}{a}\)<br>
       - 当\(a > 0\)时，\(\frac{\vert a\vert}{a} =\) {{c1::\(1\)}}；当\(a < 0\)时，\(\frac{\vert a\vert}{a} =\) {{c1::\(-1\)}}<br>
       - 答案：{{c1::\(1\)}}或{{c1::\(-1\)}}<br>
    <br>
    <strong>五、零点分段</strong><br>
    1. 零点：令绝对值等于0的值，称为该绝对值的{{c1::零点}}<br>
    2. 解题步骤：① {{c1::找出每一个绝对值的零点}} → ② {{c1::根据零点值给数轴分段}} → ③ {{c1::在各段范围内化简绝对值}}<br>
    <br>
    3. 例14：化简\(\vert x - 1\vert + \vert x - 2\vert\)<br>
       - 分析：零点为\(x =\) {{c1::\(1\)}}和\(x =\) {{c1::\(2\)}}<br>
       - 解：<br>
         ① 当\(x \leq 1\)时，原式= {{c1::\(3 - 2x\)}}<br>
         ② 当\(1 < x \leq 2\)时，原式= {{c1::\(1\)}}<br>
         ③ 当\(x > 2\)时，原式= {{c1::\(2x - 3\)}}<br>

- title: "有理数 1.2 绝对值提高题型3"
  content: |
    <strong>六、绝对值方程</strong><br>
    1. 常用公式：若\(\vert a\vert = \vert b\vert\)，则\(a =\) {{c1::\(b\)}}或\(a =\) {{c1::\(-b\)}}<br>
    2. 解题步骤：① {{c1::分类讨论去绝对值}} → ② {{c1::解方程}} → ③ {{c1::检验解}}<br>
    <br>
    3. 例15：解方程\(\vert 2x - 1\vert = \vert x + 2\vert\)<br>
       - 由公式得：\(2x - 1 = x + 2\) 或 \(2x - 1 =\) {{c1::\(-(x + 2)\)}}<br>
       - 解得：\(x =\) {{c1::\(3\)}} 或 \(x =\) {{c1::\(-\frac{1}{3}\)}}<br>
       - 答案：{{c1::\(3\)}}或{{c1::\(-\frac{1}{3}\)}}<br>
    <br>
    4. 例16：解方程\(\vert x - 1\vert = 2x - 5\)<br>
       - 当\(x \geq 1\)时，\(x - 1 = 2x - 5\)，解得\(x =\) {{c1::\(4\)}}<br>
       - 当\(x < 1\)时，\(1 - x = 2x - 5\)，解得\(x = 2\)（{{c1::舍去}}）<br>
       - 答案：{{c1::\(x = 4\)}}<br>
    <br>
    <strong>七、最值问题</strong><br>
    1. 几何意义：\(\vert x - a\vert\)表示{{c1::\(x\)到\(a\)的距离}}<br>
    <br>
    2. 例17：\(\vert x - 1\vert + \vert x - 2\vert\)的最小值<br>
       - 当\(1 \leq x \leq 2\)时，最小值为 {{c1::\(1\)}}<br>
       - 几何解释：最小值出现在{{c1::两零点之间的区间}}<br>
    <br>
    3. 拓展：求多个绝对值和最小的方法：<br>
       - 奇数个零点取{{c1::中间值}}，偶数个零点取{{c1::中间段}}<br>
    <br>
    <strong>八、定值问题</strong><br>
    1. 解题思路：通过{{c1::变量相互抵消}}使结果为定值<br>
    <br>
    2. 例18：若\(2a + \vert 4 - 5a\vert + \vert 1 - 3a\vert\)为定值，求\(a\)范围<br>
       - 需满足：<br>
         \(\begin{cases}4 - 5a \geq 0 \\ 1 - 3a \leq 0 \end{cases}\) → {{c1::\(\frac{1}{3} \leq a \leq \frac{4}{5}\)}}<br>
       - 定值为 {{c1::\(3\)}}<br>
    <br>
    3. 例19：\(\vert x - 1\vert + \vert x - 2\vert + \cdots + \vert x - 2022\vert\)为定值时，\(x\)范围<br>
       - 需满足：{{c1::\(1011 \leq x \leq 1012\)}}<br>
       - 原理：{{c1::偶数个零点取中间段}}<br>

- title: "有理数 1.2 绝对值常考题型"
  content: |
    <strong>知识准备</strong><br>
    1. 定义：数轴上表示数\(a\)的点与{{c1::原点}}的距离叫绝对值，记作\(\vert a\vert\)<br>
    2. 性质：绝对值具有{{c1::非负性}}（\(\vert a\vert \geq 0\)），最小值是{{c1::\(0\)}}<br>
    3. 计算公式：\(\vert a\vert = \begin{cases}<br>
      {{c1::a}}, & a>0 \\<br>
      {{c1::0}}, & a=0 \\<br>
      {{c1::-a}}, & a<0<br>
    \end{cases}\)<br>
    4. 去括号规律：\(+(-a+b) =\) {{c1::-a+b}}；\(-(-a+b) =\) {{c1::a-b}}<br>
    <br>
    <strong>考法1：绝对值非负性</strong><br>
    例1：\(\vert a-3\vert + \vert b+2\vert = 0\) ⇒ \(a =\) {{c1::3}}，\(b =\) {{c1::-2}} ⇒ \(ab =\) {{c1::-6}}<br>
    <br>
    <strong>考法2：绝对值的意义</strong><br>
    例2：\(\vert x-2023\vert =6\) ⇒ \(x =\) {{c1::2029}}或{{c1::2017}}<br>
    例3：\(\vert a\vert =a\) ⇒ \(a\){{c1::≥0}}；\(\vert a-1\vert =a-1\) ⇒ \(a\){{c1::≥1}}；\(\vert x-2\vert =2-x\) ⇒ \(x\){{c1::≤2}}<br>
    <br>
    <strong>考法3：数字绝对值化简</strong><br>
    例4：\(\vert3-\pi\vert+\vert4-\pi\vert =\) {{c1::1}}（∵\(3-\pi<0\), \(4-\pi>0\)）<br>
    <br>
    <strong>考法4：数轴化简</strong><br>
    例5：\(c<0<a<b\)时，\(\vert a-b\vert-\vert b-c\vert+\vert c-a\vert =\) {{c1::0}}<br>
    <br>
    <strong>考法5：已知范围化简</strong><br>
    例6：\(2<x<5\)时，\(\vert1-x\vert+\vert x-6\vert =\) {{c1::5}}<br>
    <br>
    <strong>考法6：未知范围化简</strong><br>
    例7：\(\vert x-3\vert = \begin{cases}<br>
      {{c1::x-3}}, & x>3 \\<br>
      {{c1::0}}, & x=3 \\<br>
      {{c1::3-x}}, & x<3<br>
    \end{cases}\)<br>
    <br>
    <strong>考法7：分类讨论</strong><br>
    例8：\(\vert a\vert=2\), \(\vert b\vert=5\) ⇒ \(a+b=\){{c1::±3}}或{{c1::±7}}<br>
    例9：\(a> b> c\)时，\(a+b-c=\){{c1::2}}或{{c1::0}}<br>
    例10：\(\frac{abc}{\vert abc\vert} =\){{c1::-1}}（∵一负两正）<br>
