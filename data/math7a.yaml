- title: "有理数 1.1 - 正数与负数"
  content: |
    <strong>正数与负数</strong><br>
    1. 正数是{{c1::大于0}}的数，"{{c1::+}}"可省略<br>
    2. 负数是在正数前加"{{c1::-}}"的数，但{{c1::-0}}和{{c1::-(-2)}}例外<br>
    3. 0既不是{{c1::正数}}也不是{{c1::负数}}，可表示{{c1::没有}}或作为{{c1::正负分界}}基准<br>
    <br>
    <strong>相反意义的量</strong><br>
    1. 必须包含{{c1::数量}}、{{c1::单位}}和{{c1::相反意义}}<br>
    2. 飞机"上升-100米"实际是{{c1::下降100米}}<br>
    3. 基准变化时，山高从+350m变为{{c1::+300m}}，说明{{c1::基准不同}}结果不同<br>
    <br>
    <strong>价格浮动应用</strong><br>
    标准价200元±10%：<br>
    • 最高价：200 + {{c1::20}} = {{c1::220}}元<br>
    • 浮动范围记作{{c1::(200±20)元}}<br>
    • 合格零件直径在{{c1::标准值-0.02mm}}到{{c1::标准值+0.02mm}}之间<br>

- title: "有理数 1.1 - 相关概念与分类"
  content: |
    <strong>有理数的相关概念</strong><br>
    1. <strong>整数</strong>：{{c1::正整数}}、{{c1::0}}、{{c1::负整数}}统称为整数，如：-3，-2，0，1，2<br>
    2. <strong>分数</strong>：{{c1::正分数}}、{{c1::负分数}}统称为分数，如：\(\frac{2}{3}\)，0.2，-1.25<br>
    3. <strong>有理数</strong>：可以写成{{c1::分数形式 \(\frac{p}{q}\)}}（p、q是{{c1::整数}}，\(q \neq 0\)）的数<br>
    4. <strong>常用的数</strong>：<br>
      - 正整数：{{c1::大于0}}的整数<br>
      - 负整数：{{c1::小于0}}的整数<br>
      - 正分数：可以写成{{c1::\(\frac{p}{q}\)}}（p、q是正整数）的数<br>
      - 负分数：可以写成{{c1::\(-\frac{p}{q}\)}}（p、q是正整数）的数<br>
    5. 非负数：{{c1::0}}和{{c1::正数}}<br>
    6. 非正数：{{c1::0}}和{{c1::负数}}<br>
    7. 非正整数：{{c1::0}}和{{c1::负整数}}<br>
    8. 非负整数：{{c1::0}}和{{c1::正整数}}<br>
    9. 非正有理数：{{c1::0}}和{{c1::负有理数}}<br>
    10. 非负有理数：{{c1::0}}和{{c1::正有理数}}<br>
    非：{{c1::见非写0}}、{{c1::非后取反}}
    <br>
    <strong>有理数的分类</strong><br>
    1. <strong>按定义分</strong>：<br>
      有理数\(\begin{cases}整数\begin{cases}{{c1::正整数}}\\{{c1::0}}\\{{c1::负整数}}\end{cases}\\分数\begin{cases}{{c1::正分数}}\\{{c1::负分数}}\end{cases}\end{cases}\)<br>
    2. <strong>按符号分类</strong>：<br>
      有理数\(\begin{cases}正有理数\begin{cases}{{c1::正整数}}\\{{c1::正分数}}\end{cases}\\{{c1::0}}\\{{c1::负有理数}}\begin{cases}负整数\\{{c1::负分数}}\end{cases}\end{cases}\)<br>
    <br>
    <strong>提示</strong>：<br>
    1. 分数不一定有{{c1::分数线}}，如：0.3 = \(\frac{3}{10}\)<br>
    2. 有分数线的不一定是分数，如：{{c1::\(\frac{\pi}{1}\)}}不是分数<br>
    3. {{c1::正数}}和{{c1::正有理数}}不一样，如：\(\pi\)是{{c1::正数}}，但不是{{c1::正有理数}}<br>
    4. 集合把一类数放在一起就组成{{c1::数集}}，可以用{{c1::圈}}或{{c1::大括号}}表示，省略号{{c1::\(\ldots\)}}表示{{c1::集合里还有其他数}}<br>
    <br>
    <strong>示例与解析</strong><br>
    1. <strong>示例3</strong>：正确说法是（C）<br>
      A. 所有的整数都是正数。错误原因：{{c1::整数包括正整数、零、负整数}}<br>
      B. 不是正数的数一定是负数。错误原因：{{c1::不是正数的数有负数和0}}<br>
      C. 0{{c1::不是}}最小的有理数<br>
      D. 正有理数包括整数和分数。错误原因：{{c1::正有理数包括正整数和正分数}}<br>
    2. <strong>示例4</strong>：正确说法是（A）<br>
      A. 正分数和负分数统称分数<br>
      B. 0既是整数也是负整数。错误原因：{{c1::0是整数但不是负整数}}<br>
      C. 正整数、负整数统称整数。错误原因：{{c1::整数包括正整数、0、负整数}}<br>
      D. 正数和负数统称有理数。错误原因：{{c1::还有0}}<br>

- title: "有理数 1.2 数轴 - 基础概念"
  content: |
    <strong>知识点1. 数轴定义</strong><br>
    1. <strong>数轴</strong>：规定了{{c1::原点}}、{{c1::正方向}}、{{c1::单位长度}}的直线叫数轴<br>
    2. <strong>三要素</strong>：{{c1::原点}}、{{c1::正方向}}、{{c1::单位长度}}（缺一不可）<br>
    <br>
    <strong>知识点2. 画数轴的步骤</strong><br>
    1. {{c1::画}}：画直线<br>
    2. {{c1::找}}：取原点，标正方向<br>
    3. {{c1::标}}：取单位长度，标数<br>
    <div style="position: relative; width: 100%; height: 20px;">
    <div style="position: absolute; left: 0; right: 0; height: 2px; background: black; top: 50%; transform: translateY(-50%);"></div>
