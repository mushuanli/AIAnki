- title: "《骆驼祥子》- 重要情节常见问答题梳理"
  content: |
    1. 祥子的“三起三落”
    常见问法：请简述祥子人生的“三起三落”。简述祥子三次买车失车的人生经历。
    ①“一起”一落（第一次失车）：祥子18岁从乡下到北平，用了整整三年的时间拉车攒钱，买了一辆真正属于自己的车。一天，祥子拉着车刚出西直门就被十来个抓壮丁的大兵连人带车给带走了。
    ②“二起”一落（第二次失车）：祥子用逃出兵营时顺手牵走的三匹骆驼卖了三十五块钱，并回到{{c1::人和}}车厂，租了车主刘四的一辆车，又开始拼命拉车，省吃俭用准备买新车，后被{{c1::孙侦探}}敲诈了所有的钱，祥子买车的希望成了泡影。
    ③“三起”一落（第三次失车）：虎妞和祥子在一个大杂院里租房子成了亲。虎妞给祥子一百块钱，买下了同院二强子的一辆车。虎妞因难产去世，为了给虎妞办丧事，祥子被迫卖了车，所有的努力全白费了。

    2. 探寻悲剧原因
    常见问法：造成祥子形象发生变化的原因是什么？/祥子买车为什么会遭遇“三起三落”？造成这种悲剧的原因是什么？
    (1) 客观因素：
    ①{{c1::当时的社会制度和反动势力的迫害}}：在族足钱买了辆新车后连人带车被大兵捉走；省吃俭用准备买新车时，辛苦攒的钱被孙侦探敲诈一空。
    ②{{c1::他人的影响}}：虎妞的控制，让他无奈而渐渐麻木；小福子的死，使他希望破灭，变成行尸走肉。另外，放高利贷的高姆，刻薄的杨太太，卑鄙的夏先生，潦倒不堪，充满兽性的二强子等，都在祥子悲剧人生的形成过程中扮演了不同的角色。
    (2) 主观因素：祥子自身性格的局限性、堕落性、劣根性。
    ①{{c1::目光狭隘，对社会的认识浅薄}}：当他看见马路上站满了警察与保安队时，只躲了几天便放松了，意识不到社会动荡的严重程度，导致连人带车被抓走。
    ②{{c1::一意孤行，不知变通，一条道走到黑}}：他卖了骆驼后非要买车，认定干苦力赚钱，他若有变通，结果或许会不同。
    ③{{c1::愚昧无知，看不清楚现实}}：老马和二强子的悲剧命运并不能给他以警示，他依然盲目地相信自己能凭拉车实现个人的生活目标。

- title: "《海底两万里》- 作者与内容简介"
  content: |
    1. 作者介绍：{{c1::儒勒·凡尔纳}}，法国著名的科幻和探险小说家，被人们誉为“{{c1::科学时代的预言家}}”和“{{c1::现代科学幻想小说之父}}”。代表作有“{{c1::海洋三部曲（凡尔纳三部曲）}}”，包括《{{c1::格兰特船长的儿女}}》《{{c1::海底两万里}}》和《{{c1::神秘岛}}》。《海底两万里》是第二部。
    2. 内容简介：小说讲述了一个神奇的故事：一位叫{{c1::尼摩}}的船长驾驶自己设计制造的潜水艇“{{c1::诺第留斯号}}”，在大海中自由航行。小说中描绘了海底变化无穷的奇异景观和各类生物，航行过程高潮迭起，如{{c1::海底狩猎}}、{{c1::参观海底森林}}、{{c1::探访海底亚特兰蒂斯废墟}}、{{c1::打捞西班牙沉船的财宝}}等。小说设想了潜水艇的强大功能，描绘了奇幻美妙的海底世界，体现了人类自古以来渴望上天下海、自由翱翔的梦想，也显示了作者非凡的想象力。

