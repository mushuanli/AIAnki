- title: "孙权劝学（司马光《资治通鉴》）"
  content: |
    初，权谓吕蒙曰：“{{c1::卿今当涂掌事，不可不学}}！”蒙辞以军中多务。权曰：“{{c1::孤岂欲卿治经为博士邪}}！{{c1::但当涉猎，见往事耳}}。卿言多务，孰若孤？{{c1::孤常读书，自以为大有所益}}。”蒙乃始就学。及鲁肃过乎甲，与蒙论议，大惊曰：“{{c1::卿今者才略，非复天下阿蒙}}！”蒙曰：“{{c1::士别三日，即更司相待}}，{{c1::大兄何见事之晚乎}}！”肃遂拜蒙母，结友而别。
    （重点字词释义）
    ◆重点实词
    ①卿：{{c1::古代君对臣的爱称。朋友、夫妇间也以“卿”为爱称。}}
    ②当涂：{{c1::当道，当权。}}
    ③辞：{{c1::推托。}}
    ④务：{{c1::事务。}}
    ⑤孤：{{c1::古时王侯的自称。}}
    ⑥治经：{{c1::研究儒家经典。}}
    ⑦博士：{{c1::专掌经学传授的学官。}}
    ⑧涉猎：{{c1::粗略地阅读。}}
    ◆通假字
    孤岂欲卿治经为博士邪 （邪：{{c1::同“耶”，语气词，可译为“吗”}}）
    ◆古今异义
    |    | ①孤岂欲卿治经为**博士**邪 | ②**但**当涉猎 | ③见**往事**耳 |
    |---|---|---|
    | 古义 | {{c1::专掌经学传授的学官}}    | {{c1::只，只是}}    | {{c1::指历史}}    |
    | 今义 | {{c1::学位的最高一级}}    | {{c1::表转折的连词}}    | {{c1::过去的事}}    |
    ◆一词多义
    {{c1::但**当**涉猎}}（动词，应当）  
    {{c1::卿今当涂**掌**事}}（动词，掌管，主持）
    {{c1::**见**往事耳}}（动词，了解）  
    {{c1::大兄何**见**事之晚乎}}（动词，知晓）
    ◆重点虚词（辨析）
    ①蒙辞**以**军中多务（{{c1::介词，用}}）  
    ②自**以为**大有所益（{{c1::动词，认为}}）

- title: "木兰诗（《乐府诗集》）"
  content: |
    唧唧复唧唧，木兰当户织。不闻机杼声，唯闻女叹息。
    问女何所思，问女何所忆。女亦无所思，女亦无所忆。昨夜见军帖，可汗大点兵，军书十二卷，卷卷有爷名。阿爷无大儿，木兰无长兄，愿为市鞍马，从此替爷征。
    东市买骏马，西市买鞍鞯，南市买辔头，北市买长鞭。旦辞爷娘去，暮宿黄河边，不闻爷娘唤女声，但闻黄河流水鸣溅溅。旦辞黄河去，暮至黑山头，不闻爷娘唤女声，但闻燕山胡骑鸣啾啾。
    万里赴戎机，关山度若飞。朔气传金桥，寒光照铁衣。将军百战死，壮士十年归。
    归来见天子，天子坐明堂。策勋十二转，赏赐百千强。可汗问所欲，木兰不用尚书郎，愿驰千里足，送儿还故乡。
    爷娘闻女来，出郭相扶将；阿姊闻妹来，当户理红妆；小弟闻姊来，磨刀霍霍向猪羊。开我东阁门，坐我西阁床。脱我战时袍，著我旧时裳。当窗理云鬓，对镜帖花黄。出门看火伴，火伴皆惊忙；同行十二年，不知木兰是女郎。
    雄兔脚扑朔，雌兔眼迷离；双兔傍地走，安能辨我是雄雌？
    1. 请赏析“万里赴戎机，关山度若飞”两句的表达效果。
    参考答案 运用{{c1::夸张}}的修辞手法，写出{{c1::征途之遥}}和{{c1::木兰身骑战马飞一样地越过一道道关塞山岭}}的{{c1::矫健身姿}}，表现出{{c1::木兰奔往战场的英雄气概}}。
    2. （教材课后题）千百年来，木兰的形象一直深受人们喜爱。你认为原因是什么？
    参考答案 木兰这一人物形象，既富有{{c1::传奇色彩}}，又{{c1::真切动人}}。她兼具{{c1::巾帼英雄}}与{{c1::平民少女}}两种形象，并且具备{{c1::勤劳善良}}、{{c1::坚毅勇敢}}、{{c1::机敏活泼}}、{{c1::热爱亲人}}、{{c1::报效国家}}、{{c1::不慕高官厚禄而热爱和平生活}}的品德。
    3. （教材课后题拓展）这首诗是如何安排详略的？请简要分析这样写的好处。
    参考答案 详写{{c1::木兰当户织时的重重心事}}、{{c1::准备行装时的活动}}、{{c1::奔赴战场时的心态}}、{{c1::回家后家人的欢乐}}、{{c1::恢复女儿装束时的欣喜}}等内容，略写{{c1::军旅生涯}}、{{c1::战斗过程}}和{{c1::战争的残酷}}。
    好处：
    ①内容上，突出{{c1::木兰的女儿情怀}}，丰富{{c1::英雄性格}}，使人物形象更{{c1::真实感人}}；
    ②结构上，使全诗显得{{c1::简洁}}、{{c1::紧凑}}；
    ③情感上，表现作者倾向，隐含了作者对{{c1::美好生活的向往和祝福}}，对{{c1::战争的冷淡和疏远心理}}。

- title: "古诗文默写《木兰诗》(南北朝时北方的乐府民歌)"
  content: |
    1.《木兰诗》中表现军情紧急，木兰父亲必须出征的句子是：“{{c1::军书十二卷，卷卷有爷名}}。”
    2.《木兰诗》中交代木兰从军原因的句子是：“{{c1::阿爷无大儿，木兰无长兄}}。”
    3.《木兰诗》中写木兰深明大义，代父从军的句子是：“{{c1::愿为市鞍马，从此替爷征}}。”
    4.《木兰诗》中村托木兰在从军途中至黄河边思念父母的句子是：“{{c1::不闻爷娘唤女声，但闻黄河流水鸣溅}}。”
    5.《木兰诗》中表现军情紧急，将士奔赴战场行军急促的句子是：“{{c1::万里赴戎机，关山度若飞}}。”
    6.《木兰诗》中描写边塞夜景，表现军中艰苦生活的句子是：“{{c1::朔气传金桥，寒光照铁衣}}。”
    7.《木兰诗》中概述战争旷日持久，战斗激烈悲壮的句子是：“{{c1::将军百战死，壮士十年归}}。”
    8.《木兰诗》中侧面表现木兰功勋显赫的句子是：“{{c1::策勋十二转，赏赐百千强}}。”
    9.《木兰诗》中“{{c1::脱我战时袍，著我旧时裳}}”两句通过叙述木兰换装表现了她回家后的喜悦心情。
    10.《木兰诗》中运用互文手法，描写木兰归乡后梳妆打扮的好美女儿情态的句子是：“{{c1::当窗理云鬓，对镜帖花黄}}。”
    11.《木兰诗》中表现木兰从军多年来暴露身份的句子是：“{{c1::同行十二年，不知木兰是女郎}}。”

- title: "古诗文默写《竹里馆》(唐·王维)"
  content: |
    1. 王维《竹里馆》一诗中，写夜深人静，明月相伴的情景的两句是：“{{c1::深林人不知，明月来相照}}。”
    2.《竹里馆》中表现诗人内心的淡定与自然的幽静融合，精神彻底放松的句子是：“{{c1::独坐幽望里，弹琴复长啸}}。”

- title: "古诗文默写《春夜洛城闻笛》(唐·李白)"
  content: |
    1. 李白《春夜洛城闻笛》中形容笛声悠扬、深远、飘忽不定的句子是：“{{c1::谁家玉笛暗飞声，散入春风满洛城}}。”
    2.《春夜洛城闻笛》一诗中，表达诗人对家乡的依恋和思念之情的句子是：“{{c1::此夜曲中闻折柳，何人不起故园情}}。”

- title: "古诗文默写《逢入京使》(唐·岑参)"
  content: |
    1. 岑参《逢入京使》中运用夸张手法传达惜别深情的诗句是：“{{c1::故园东望路漫漫，双袖龙钟泪不干}}。”
    2. 岑参《逢人京使》中，写诗人由于行色匆匆，只好用捎口信的方式表达怀亲之情的诗句是：“{{c1::马上相逢无纸笔，凭君传语报平安}}。”

- title: "古诗文默写《晚春》（唐·韩愈）"
  content: |
    1.《晚春》中，诗人运用拟人的手法，形象生动地写出晚春时节花草树木竞相开放、争妍斗艳的美丽景色的诗句是：“{{c1::草树如春不久归，百般红紫斗芳菲}}。”
    2.《晚春》中采用欲扬先抑的手法，蕴含哲理和赞美的句子是：“{{c1::杨花榆荚无才思，惟解漫天作雪飞}}。”

- title: "古诗文默写《登幽州台歌》（唐·陈子昂）"
  content: |
    1.《登幽州台歌》抒发诗人怀才不遇的诗句是：“{{c1::前不见古人，后不见来者}}。”
    2. 陈子昂在《登幽州台歌》中登楼眺望，面对辽阔空间，抒发孤寂悲苦情绪的句子是：“{{c1::念天地之悠悠，独怆然而涕下}}！”

- title: "古诗文默写《陋室铭》（唐·刘禹锡）"
  content: |
    1. 人以德立身，不管身处的环境如何恶劣，只要品德高尚，人格魅力便会芳香四溢。正如刘禹锡在《陋室铭》中所云：“{{c1::斯是陋室，惟吾德馨}}。”
    2. 刘禹锡在《陋室铭》中描写环境清幽的句子是：“{{c1::苔痕上阶绿，草色入帘青}}。”
    3.《陋室铭》中表现空中人文友之雅的句子是：“{{c1::谈笑有鸿儒，往来无白丁}}。”
    4.《陋室铭》中表现作者对自己摆脱喧嚣生活和繁杂公务的欣喜之情的句子是：“{{c1::无丝竹之乱耳，无案牍之劳形}}。”
    5. 古代文人好类比。刘禹锡《陋室铭》中的“{{c1::南阳诸葛庐，西蜀子云亭}}”就以“陋室”类比古贤居室，表明作者与古人有同样的志趣和抱负。

- title: "古诗文默写《爱莲说》（北宋·周敦颐）"
  content: |
    1.《爱莲说》中比喻君子不与世俗同流合污，随俗浮沉，又庄重、质朴，不孤高自许，哗众取宠的句子是：“{{c1::出淤泥而不染，潭清涟而不妖}}。”
    2. 周敦颐在《爱莲说》中写君子行为方正，通情达理，不禁附权贵的句子是：“{{c1::中通外直，不蔓不枝}}。”
    3.《爱莲说》中比喻君子美名远扬的句子是：“{{c1::香远益清，亭亭净植}}。”
    4.《爱莲说》中，借莲的形象写君子志洁行廉，仪态端庄，令人敬重而不敢欺侮的句子是：“{{c1::亭亭净植，可远观而不可亵玩焉}}。”
    5. 公园花展，观赏牡丹的人总比观赏其他花的人多，就像周敦颐在《爱莲说》中所说的那样：“{{c1::牡丹之爱，宜乎众矣}}。”

- title: "作家作品"
  content: |
    1. 邓稼先：{{c1::核物理学家、核武器科学和技术专家}}。中国研制和发展核武器的重要技术领导人，为中国成功研制原子弹、氢弹和新型核武器做出了重大贡献。被称为“‘两弹’元勋”。
    2. 臧克家：{{c1::诗人}}。作品有《{{c1::说和做——记闻一多先生言行片段}}》、诗集《{{c1::烙印}}》等。
    3. 萧红：{{c1::作家}}。代表作有《{{c1::回忆鲁迅先生}}》、小说《{{c1::生死场}}》《{{c1::呼兰河传}}》等。
    4. 《{{c1::资治通鉴}}》：{{c1::北宋司马光主持编纂的一部编年体通史}}，记载了从战国到五代共1362年间的史事。司马光，字君实，北宋政治家、史学家。《孙权劝学》节选自《资治通鉴》卷六十六。
    5. 《{{c1::老山界}}》是一篇{{c1::革命回忆录}}，作者是无产阶级革命家陆定一。文章叙述了红军长征时翻越老山界的全过程，表现了红军不怕困难、艰苦奋斗的坚强意志和革命乐观主义精神。
    6. 魏巍的《{{c1::谁是最可爱的人}}》是一篇{{c1::通讯}}。文章真实报道了中国人民志愿军在抗美援朝中的英雄事迹，展现了志愿军战士强烈的爱国主义精神和国际主义精神。
    7. 《{{c1::木兰诗}}》选自{{c1::北宋郭茂倩编的《乐府诗集》}}，是南北朝时北方的一首乐府民歌。
    8. 鲁迅：原名{{c1::周树人}}，字豫才，浙江绍兴人，伟大的文学家、思想家、革命家，中国现代文学的奠基人之一。主要作品有小说集《{{c1::呐喊}}》《{{c1::彷徨}}》《{{c1::故事新编}}》，散文集《{{c1::朝花夕拾}}》《阿长与〈山海经〉》出自其中，散文诗集《{{c1::野草}}》，杂文集《{{c1::二心集}}》《{{c1::三闲集}}》《{{c1::且介亭杂文}}》《{{c1::坟}}》等。
    9. 杨绛：{{c1::作家、翻译家}}。代表作有散文《{{c1::干校六记}}》、翻译作品《{{c1::堂吉诃德}}》等。《老王》是她的一篇回忆性散文。
    10. 欧阳修：字永叔，号醉翁，晚号六一居士，谥号文忠，北宋政治家、文学家，唐宋八大家之一。晚年写有笔记小说《{{c1::归田录}}》《卖油翁》出自其中。
    11. 叶圣陶：原名{{c1::叶绍钧}}，作家、编辑家、教育家。代表作有长篇小说《{{c1::倪焕之}}》、童话集《{{c1::稻草人}}》等。
    12. 梁启超：字卓如，号任公，别号饮冰室主人，思想家、学者。《{{c1::最苦与最乐}}》为其作品。
    13. 刘禹锡：字梦得，唐代文学家、哲学家，有“诗豪”之称。《{{c1::陋室铭}}》《{{c1::秋词（其一）}}》是其名作。
    14. 周敦颐：字茂叔，北宋哲学家。著有《{{c1::太极图说}}》《{{c1::通书}}》等，《{{c1::爱莲说}}》是其名作。
    15. 宗璞：中国女作家。代表作品有《{{c1::铁箫人语}}》《紫藤萝瀑布》出自其中，《{{c1::三生石}}》等。
    16. 贾平凹：中国作家。代表作品有长篇小说《{{c1::秦腔}}》，散文《{{c1::一棵小桃树}}》《{{c1::丑石}}》等。2008年凭借《秦腔》获得第七届茅盾文学奖。
    17. 普希金：俄国诗人。代表诗作有《{{c1::假如生活欺骗了你}}》《{{c1::自由颂}}》《{{c1::致恰达耶夫}}》《{{c1::致大海}}》等，被誉为“俄国文学之父”。
    18. 陈子昂：字伯玉，唐代文学家，初唐诗文革新人物之一。《{{c1::登幽州台歌}}》是其名作。
    19. 杜甫：字子美，自号少陵野老，唐代伟大的现实主义诗人，被后人称为“诗圣”。他的诗被称为“诗史”，主要作品有《{{c1::望岳}}》《{{c1::春望}}》《{{c1::登高}}》以及“三吏”“三别”等。
    20. 王安石：字介甫，号半山，北宋政治家、文学家、思想家，唐宋八大家之一。《{{c1::登飞来峰}}》是其名作。
    21. 陆游：字务观，号放翁，南宋文学家、史学家、爱国诗人。《{{c1::游山西村}}》为其作品。
    22. 茨威格：奥地利作家。代表作有小说《{{c1::象棋的故事}}》，传记《{{c1::夺取南极的斗争}}》《伟大的悲剧》出自其中，《{{c1::三大师}}》等。
    23. 沈括：字存中，北宋科学家、政治家。代表作有《{{c1::梦溪笔谈}}》《活板》出自其中。《梦溪笔谈》是一部笔记作品，其中记载了丰富的科技知识，反映了我国古代特别是北宋时期的科技成就。

- title: "文化常识"
  content: |
    1. 称谓语：“{{c1::孤}}”为古时王侯的自称；“{{c1::卿}}”是古代君对臣的爱称，朋友、夫妇间也以“卿”为爱称；“{{c1::大兄}}”是对朋友辈的敬称。
    2. 转：勋位每升一级叫{{c1::一转}}。
    3. 谥号：一般指社会地位相对较高的人物去世之后，后人按其生平事迹进行评定后给予或褒贬评价的文字。如“{{c1::康肃}}”是陈尧咨的谥号，“{{c1::文忠}}”是欧阳修的谥号。
    4. 中国古代以山南水北为{{c1::阳}}，山北水南为{{c1::阴}}。

- title: "文体知识"
  content: |
    1. 人物传记：通过对典型人物的生平、生活、精神等领域进行系统描述、介绍的一种文学作品形式。人物传记一般可分为两类：一类是记述自己的生平，一类是记述他人的生平。传记具有{{c1::真实}}和{{c1::生动}}两个特征，一般按时间顺序来记叙。
    2. 铭：古代刻在器物上用来{{c1::警诫自己}}或者{{c1::称颂功德}}的文字，后来成为一种文体。
    3. 说：古代一种{{c1::议论性文体}}，大多就一事、一物或一种现象抒发作者的感想，写法上不拘一格，行文崇尚自由活泼，有波澜起伏，篇幅一般不长，跟现代杂文颇为相似。

- title: "《骆驼祥子》- 作者与内容简介"
  content: |
    1. 作者介绍：{{c1::老舍}}，原名{{c1::舒庆春}}，字{{c1::舍予}}，著名小说家、文学家、戏剧家，被誉为“{{c1::人民艺术家}}”，代表作有小说《{{c1::骆驼祥子}}》《{{c1::四世同堂}}》，话剧《{{c1::茶馆}}》《{{c1::龙须沟}}》等。
    2. 内容简介：小说讲述了旧中国北京城里一个年轻好强、充满生命活力的人力车夫{{c1::祥子}}“{{c1::三起三落}}”的人生经历。小说艺术地概括了祥子从{{c1::充满希望}}、到{{c1::挣扎苦斗}}、再到{{c1::精神崩溃}}、走向{{c1::堕落}}的苦难的一生。
    3. 语言特色：老舍在作品中创造性地运用{{c1::北京市民的口语}}，“把顶平凡的话调动得生动有力”，使人感受到小说中浓郁的“{{c1::京味儿}}”。

- title: "《骆驼祥子》- 祥子"
  content: |
    ◆名字由来及寓意
    ①外号“骆驼”的由来：祥子拉车出城时被大兵抓去当了壮丁，逃走时顺手牵了三匹骆驼在路上卖了。
      在祥子逃出来之后，人们听见他在睡梦中说与骆驼有关的事，于是称他为“{{c1::骆驼祥子}}”。
    ②“祥子”的寓意：希望能带来{{c1::吉祥好运}}，表现了人物对美好生活的追求与向往，
    可他一生命运多舛，很是不幸。他一生“{{c1::三起三落}}”，奋斗的成果被大兵、孙侦探等巧取豪夺，处理虎妞的后事又让他倾尽所有。
    小福子自杀后，他彻底沉沦，成为{{c1::麻木、潦倒、狡猾、自暴自弃}}的行尸走肉。取名“祥子”却没有迎来平安吉祥，极具讽刺性。
    
    ◆人物形象
    他本是一个{{c1::勤劳正直、诚实善良、淳朴憨厚、坚强健壮}}的年夫，为拥有一辆属于自己的车而努力工作，但经历了“三起三落”后，因{{c1::狭隘孤立的个人奋斗思想}}和{{c1::残酷腐败的黑暗社会}}而堕落为{{c1::麻木、潦倒、狡猾、自暴自弃}}的行尸走肉。

