- title: "《海底两万里》- 主要情节"
  content: |
    常见问法：尼摩船长等人在海底探险旅行时经历了许多险情，请概括其中的几次。
    1. {{c1::海底平原漫步}}：阿龙纳斯等人第一次穿上潜水服，走出“诺第留斯号”，跟随尼摩船长欣赏海底美景。海水非常清澈，阳光照射下来，可以看见各种美丽的植虫动物和软体动物，脚踩在海底草坪上，非常柔软。
    2. {{c1::土著人围攻}}：“诺第留斯号”在托雷斯海峡搁浅，阿龙纳斯等人上岸寻找蔬菜和野味。他们打死了一头野猪，采摘了不少水果和蔬菜等。正当他们在海滩上享受晚餐时，突然受到土著人的袭击。他们慌忙逃进小艇，驶向停泊在海中的潜艇。可是土著人不依不饶。尼摩船长把潜艇铁栏杆通了电，击退了土著人。
    3. {{c1::斗杀鲨鱼（勇敢采珠人）}}：潜艇驶入印度洋，在锡兰岛附近，尼摩船长邀请教授他们到海底参观采珠场。教授正在观看采珠人采珠，突然一条巨鲨向采珠人袭去，尼摩船长当即手执匕首，挺身上前与鲨鱼展开搏斗，尼德·兰举叉相助，正中鲨鱼心脏。尼摩船长随即把采珠人托出水面，还将一小袋珍珠送给他。
    4. {{c1::南极遇险（冰山封路）}}：潜艇在坡高南极时，被翻倒的冰山砸中，封在了冰层下面。整个艇上的人都面临着窒息的危险。尼摩船长指挥大家轮流开凿冰墙，又用开水喷射。在极度缺氧的情况下，大家齐心协力，终于冲破冰层，呼吸到了新鲜空气。

